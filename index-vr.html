<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Faucet VR (glTF)</title>
    <meta name="description" content="Faucet VR">
    <script src="aframe-master.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <a-plane rotation="-90 0 0"></a-plane>
      <a-sky color="#222"></a-sky>
      <a-assets>
        <a-asset-item id="tree" src="assets/modern_faucet_high_poly.gltf"></a-asset-item>
      </a-assets>

      <a-gltf-model src="#tree"  position="0 2 -3" rotation="0 45 45" scale="2 2 2"></a-gltf-model>
    </a-scene>
  </body>
</html>
